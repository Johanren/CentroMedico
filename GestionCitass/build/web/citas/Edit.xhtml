<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div class="row">
                    <div class="col-4">

                    </div>
                    <div class="col-4">


                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id Cita" for="idCita" />
                            <h:inputText id="idCita" class="form-control" value="#{citasController.selected.idCita}" title="#{bundle.EditCitasTitle_idCita}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idCita}"/>
                            <h:outputLabel value="Fecha" for="citFecha" />
                            <h:inputText class="form-control" a:type="date" id="citFecha" value="#{citasController.selected.citFecha}" title="#{bundle.EditCitasTitle_citFecha}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citFecha}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                            <h:outputLabel value="Hora" for="citHora" />
                            <h:inputText id="citHora" class="form-control" a:type="time" value="#{citasController.selected.citHora}" title="#{bundle.EditCitasTitle_citHora}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citHora}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:inputText>
                            <h:outputLabel value="Estado" for="citEstado" />
                            <h:inputText id="citEstado" class="form-control" value="#{citasController.selected.citEstado}" title="#{bundle.EditCitasTitle_citEstado}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citEstado}"/>
                            <h:outputLabel value="Observaciones" for="citObservaciones" />
                            <h:inputTextarea rows="4" cols="30" id="citObservaciones" class="form-control" value="#{citasController.selected.citObservaciones}" title="#{bundle.EditCitasTitle_citObservaciones}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citObservaciones}"/>
                            <h:outputLabel value="Cosultorio" for="citConsultorio" />
                            <h:selectOneMenu id="citConsultorio" class="form-control" value="#{citasController.selected.citConsultorio}" title="#{bundle.EditCitasTitle_citConsultorio}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citConsultorio}">
                                <f:selectItems value="#{consultoriosController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Medico" for="citMedico" />
                            <h:selectOneMenu id="citMedico" class="form-control" value="#{citasController.selected.citMedico}" title="#{bundle.EditCitasTitle_citMedico}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citMedico}">
                                <f:selectItems value="#{medicosController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Paciente" for="citPaciente" />
                            <h:selectOneMenu id="citPaciente" class="form-control" value="#{citasController.selected.citPaciente}" title="#{bundle.EditCitasTitle_citPaciente}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_citPaciente}">
                                <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandLink action="#{citasController.update}" value="#{bundle.EditCitasSaveLink}"/>
                        <ui:remove>
                            <br />
                            <br />
                            <h:link outcome="View" value="#{bundle.EditCitasViewLink}"/>
                            <br />
                            <h:commandLink action="#{citasController.prepareList}" value="#{bundle.EditCitasShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.EditCitasIndexLink}" />
                        </ui:remove>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
