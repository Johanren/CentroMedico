<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div class="row">
                    <div class="col-4">
                        
                    </div>
                    <div class="col-4">
                        <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="idMedico" />
                    <h:inputText id="idMedico" class="form-control" value="#{medicosController.selected.idMedico}" title="#{bundle.EditMedicosTitle_idMedico}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_idMedico}"/>
                    <h:outputLabel value="Identificacion" for="medIdentificacion" />
                    <h:inputText id="medIdentificacion" class="form-control" value="#{medicosController.selected.medIdentificacion}" title="#{bundle.EditMedicosTitle_medIdentificacion}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_medIdentificacion}"/>
                    <h:outputLabel value="Nombres" for="medNombres" />
                    <h:inputText id="medNombres" class="form-control" value="#{medicosController.selected.medNombres}" title="#{bundle.EditMedicosTitle_medNombres}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_medNombres}"/>
                    <h:outputLabel value="Apellidos" for="medApellidos" />
                    <h:inputText id="medApellidos" class="form-control" value="#{medicosController.selected.medApellidos}" title="#{bundle.EditMedicosTitle_medApellidos}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_medApellidos}"/>
                    <h:outputLabel value="Especialidad" for="medEspecialidad" />
                    <h:inputText id="medEspecialidad" class="form-control" value="#{medicosController.selected.medEspecialidad}" title="#{bundle.EditMedicosTitle_medEspecialidad}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_medEspecialidad}"/>
                    <h:outputLabel value="Telefono" for="medTelefono" />
                    <h:inputText id="medTelefono" class="form-control" value="#{medicosController.selected.medTelefono}" title="#{bundle.EditMedicosTitle_medTelefono}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_medTelefono}"/>
                    <h:outputLabel value="Correo" for="medCorreo" />
                    <h:inputText id="medCorreo" class="form-control" value="#{medicosController.selected.medCorreo}" title="#{bundle.EditMedicosTitle_medCorreo}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_medCorreo}"/>
                </h:panelGrid>
                <h:commandLink action="#{medicosController.update}" value="Actualizar"/>
                <ui:remove>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedicosViewLink}"/>
                <br />
                <h:commandLink action="#{medicosController.prepareList}" value="#{bundle.EditMedicosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicosIndexLink}" />
                </ui:remove>
                    </div>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
