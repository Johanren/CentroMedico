<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div class="row">
                    <div class="col-3">
                        
                    </div>
                    <div class="col-4">
                        <h:panelGrid columns="2">
                    <ui:remove>
                        <h:outputLabel value="#{bundle.CreatePacientesLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{pacientesController.selected.idPaciente}" title="#{bundle.CreatePacientesTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreatePacientesRequiredMessage_idPaciente}"/>
                    </ui:remove>
                    
                    <h:outputLabel value="Identificacion" for="pacIdentificacion" />
                    <h:inputText class="form-control" id="pacIdentificacion" value="#{pacientesController.selected.pacIdentificacion}" title="#{bundle.CreatePacientesTitle_pacIdentificacion}" required="true" requiredMessage="#{bundle.CreatePacientesRequiredMessage_pacIdentificacion}"/>
                    <h:outputLabel value="Nombres" for="pacNombres" />
                    <h:inputText class="form-control" id="pacNombres" value="#{pacientesController.selected.pacNombres}" title="#{bundle.CreatePacientesTitle_pacNombres}" required="true" requiredMessage="#{bundle.CreatePacientesRequiredMessage_pacNombres}"/>
                    <h:outputLabel value="Apellidos" for="pacApellidos" />
                    <h:inputText class="form-control" id="pacApellidos" value="#{pacientesController.selected.pacApellidos}" title="#{bundle.CreatePacientesTitle_pacApellidos}" required="true" requiredMessage="#{bundle.CreatePacientesRequiredMessage_pacApellidos}"/>
                    <h:outputLabel value="FechaNacimeinto" for="pacFechaNacimiento" />
                    <h:inputText class="form-control" a:type="date" id="pacFechaNacimiento" value="#{pacientesController.selected.pacFechaNacimiento}" title="#{bundle.CreatePacientesTitle_pacFechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePacientesRequiredMessage_pacFechaNacimiento}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <ui:remove>
                        <h:outputLabel value="Sexo" for="pacSexo" />
                    <h:inputText class="form-control" id="pacSexo" value="#{pacientesController.selected.pacSexo}" title="#{bundle.CreatePacientesTitle_pacSexo}" required="true" requiredMessage="#{bundle.CreatePacientesRequiredMessage_pacSexo}"/>
                    </ui:remove>
                    <h:outputLabel value="Sexo" for="pacSexo" />
                    <h:selectOneRadio value="#{pacientesController.selected.pacSexo}" id="pacSexo">
                        <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                        <f:selectItem itemValue="Femenino" itemLabel="Femenino"/>
                    </h:selectOneRadio>
                </h:panelGrid>
                    </div>
                </div>
                <br />
                <h:commandLink action="#{pacientesController.create}" value="#{bundle.CreatePacientesSaveLink}" />
                <br />
                <br />
                <ui:remove>
                     <h:commandLink action="#{pacientesController.prepareList}" value="#{bundle.CreatePacientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacientesIndexLink}"/>
            
                </ui:remove>
               </h:form>
        </ui:define>
    </ui:composition>

</html>
