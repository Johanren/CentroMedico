<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacientesEmpty}" rendered="#{pacientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacientesController.items.rowCount > 0}">
                    <h:outputText value="#{pacientesController.pagination.pageFirstItem + 1}..#{pacientesController.pagination.pageLastItem + 1}/#{pacientesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacientesController.previous}" value="#{bundle.Previous} #{pacientesController.pagination.pageSize}" rendered="#{pacientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacientesController.next}" value="#{bundle.Next} #{pacientesController.pagination.pageSize}" rendered="#{pacientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-striped" value="#{pacientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacIdentificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacNombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacNombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacApellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacApellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacFechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacFechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_pacSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacSexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <ui:remove>
                                <h:commandLink action="#{pacientesController.prepareView}" value="#{bundle.ListPacientesViewLink}"/>
                            <h:outputText value=" "/>
                            
                            <h:outputText value=" "/>
                            </ui:remove>
                            <f:facet name="header">
                                <h:outputText value="Opciones"/>
                            </f:facet>
                            <h:commandLink action="#{pacientesController.prepareEdit}" value=""><img src="https://image.flaticon.com/icons/png/128/1160/1160758.png" width="20"/></h:commandLink>
                            <h:commandLink action="#{pacientesController.destroy}" value=""><img src="https://image.flaticon.com/icons/png/128/3496/3496416.png" width="20"/></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <ui:remove>
                    <h:commandLink action="#{pacientesController.prepareCreate}" value="#{bundle.ListPacientesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPacientesIndexLink}"/>
                </ui:remove>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
