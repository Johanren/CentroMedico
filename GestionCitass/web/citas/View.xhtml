<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitasLabel_idCita}"/>
                    <h:outputText value="#{citasController.selected.idCita}" title="#{bundle.ViewCitasTitle_idCita}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_citFecha}"/>
                    <h:outputText value="#{citasController.selected.citFecha}" title="#{bundle.ViewCitasTitle_citFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitasLabel_citHora}"/>
                    <h:outputText value="#{citasController.selected.citHora}" title="#{bundle.ViewCitasTitle_citHora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitasLabel_citEstado}"/>
                    <h:outputText value="#{citasController.selected.citEstado}" title="#{bundle.ViewCitasTitle_citEstado}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_citObservaciones}"/>
                    <h:outputText value="#{citasController.selected.citObservaciones}" title="#{bundle.ViewCitasTitle_citObservaciones}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_citConsultorio}"/>
                    <h:outputText value="#{citasController.selected.citConsultorio}" title="#{bundle.ViewCitasTitle_citConsultorio}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_citMedico}"/>
                    <h:outputText value="#{citasController.selected.citMedico}" title="#{bundle.ViewCitasTitle_citMedico}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_citPaciente}"/>
                    <h:outputText value="#{citasController.selected.citPaciente}" title="#{bundle.ViewCitasTitle_citPaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citasController.destroyAndView}" value="#{bundle.ViewCitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitasEditLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareCreate}" value="#{bundle.ViewCitasCreateLink}" />
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.ViewCitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
