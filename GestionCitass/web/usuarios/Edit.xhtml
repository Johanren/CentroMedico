<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuLogin}" for="usuLogin" />
                    <h:inputText id="usuLogin" value="#{usuariosController.selected.usuLogin}" title="#{bundle.EditUsuariosTitle_usuLogin}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuLogin}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuPassword}" for="usuPassword" />
                    <h:inputText id="usuPassword" value="#{usuariosController.selected.usuPassword}" title="#{bundle.EditUsuariosTitle_usuPassword}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuPassword}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuEstado}" for="usuEstado" />
                    <h:inputText id="usuEstado" value="#{usuariosController.selected.usuEstado}" title="#{bundle.EditUsuariosTitle_usuEstado}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuEstado}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
